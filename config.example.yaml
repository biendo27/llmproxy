# Example CLIProxyAPI config
# Copy to config.yaml and replace secrets before use.

# Server host/interface to bind to. Default is empty (""), which binds all interfaces.
host: ""
# Server port
port: 8317

# TLS settings for HTTPS
# tls:
#   enable: false
#   cert: ""
#   key: ""

# Management API settings
remote-management:
  # Whether to allow remote (non-localhost) management access.
  allow-remote: false
  # Management key. If a plaintext value is provided here, it will be hashed on startup.
  # All management requests (even from localhost) require this key.
  # Leave empty to disable the Management API entirely.
  secret-key: "CHANGE_ME"
  # Disable the bundled management control panel asset download and HTTP route when true.
  disable-control-panel: false
  # GitHub repository for the management control panel.
  panel-github-repository: "https://github.com/router-for-me/Cli-Proxy-API-Management-Center"

# Authentication directory (supports ~ for home directory)
auth-dir: "~/.cli-proxy-api"

# API keys for authentication (must match CLIPROXY_KEY_* in .llmproxy.env)
api-keys:
  - "sk-REPLACE_ME"
  - "sk-REPLACE_ME"

# Enable debug logging
# debug: true
# When true, write application logs to rotating files instead of stdout
# logging-to-file: true
# When false, disable in-memory usage statistics aggregation
# usage-statistics-enabled: true

# Proxy URL. Supports socks5/http/https protocols.
# proxy-url: ""

# When true, unprefixed model requests only use credentials without a prefix
# force-model-prefix: false

# Request retries
# request-retry: 3
# max-retry-interval: 30

# WebSocket API auth
# ws-auth: false

# request-log: true
# disable-cooling: false
